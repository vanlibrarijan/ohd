<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#page-nav"
            aria-controls="page-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <span class="d-lg-none text-right col-4">
            <a href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img class="img-fluid" id="mobile-nav-image" src="{{ site.organization-logo-nav | relative_url }}" title="{{ site.organization-name }}" alt="{{ site.organization-name }} home" >
            </a>
        </span>

        <div class="collapse navbar-collapse" id="page-nav">
            <ul class="navbar-nav mr-auto h6">
                {% for nav in site.data.nav-configuration %}
                <li class="nav-item {% if page.url == nav.stub %}active{% endif %}">
                    <a class="nav-link" href="{{ nav.stub | relative_url }}">{{ nav.display-text }}</a>
                </li>
                {% endfor %}
                <li class="nav-item dropdown {% if page.url contains '/transcripts/'  %}active{%else%}disabled{% endif %}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Interviews
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        {% for transcript in site.transcripts %}
                        <a class="dropdown-item"
                            href="{{ transcript.object-id | prepend: '/transcripts/' | relative_url }}.html">{{transcript.title}}</a>
                        {%endfor%}
                    </ul>
                </li>
            </ul>
            <script>
                function site_search() {
                    var query = document.getElementById("site-search").value;
                    window.open("{{ '/transcripts/all.html' | absolute_url }}?q=" + encodeURIComponent(query), "_self");
                }
            </script>
            <form class="form-inline my-2 my-lg-0" role="search" id="search" onsubmit="site_search(); return false;">
                <input id="site-search" class="form-control mr-sm-2" type="text" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-dark text-white border my-2 my-sm-0" type="submit">{% include icons/search.html %}
                </button>
            </form>
        </div>
    </div>
</nav>
